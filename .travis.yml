language: node_js
node_js:
    - lts/*
before_script:
    - npm install
    - npm install python
    - npm install grunt-cli -g
    - curl -s https://shopify.github.io/themekit/scripts/install.py | sudo python
script:
    - grunt theme-lint
    - npm run js-lint
    - if [ $TRAVIS_BRANCH == 'ricardo' ]; then
      echo "Hola Ricardo";
      fi
    - grunt prueba
after_success:
    - grunt deploy
